<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Админ-панель</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        h3 {
            margin-top: 30px;
        }

        form {
            margin-top: 15px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
        }

        input[type="submit"], button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: #4eaaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1e1e1e;
        }

        tr:nth-child(even) {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Админ-панель</h1>
    <h3>Пользователи</h3>
    <table>
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
        {% for username, data in users.items() %}
            <tr>
                <td>{{ username }}</td>
                <td>
                    {% if data.role == 'admin' %}
                        Администратор
                    {% else %}
                        Пользователь
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <form method="POST" style="margin-top:20px;">
        <button type="submit" name="shutdown">Выключить сервер</button>
    </form>

    <p><a href="{{ url_for('dashboard') }}">Вернуться на главную</a></p>
</body>
</html>
